        </div>

        </div>

        </div>

        <div class="form-group ">
          
          <label for="invoiceCurrency_id" class="control-label col-sm-2">Invoice currency</label>
          <div class="col-sm-2">
            <select data-filter="model" class="form-control placeholder" id="invoiceCurrency_id" name="invoiceCurrency">
              
            </select>
          </div>
        </div>

        <div class="form-group ">
          <!--End date -->
          <label for="factor_id" class="control-label col-sm-2">End Date</label>
          <div class="col-sm-3">
            <input type="Date" class=" filter-factor filter form-control filter-endDate " id="endDate_id">
            </select>
          </div>
        </div>

        <div class="form-group">
          <!-- Submit Button -->
          <div class="col-sm-8 col-sm-offset-1">
            <button type="button" class="btn btn-primary" onclick='addPolicy();refreshTable();'>Send</button>
          </div>
        </div>

      </form>
